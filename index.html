<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
<div class="wrapper">
  <div class="card-images">
    <div class="back">
      <img class="img-back" src="./images/bg-card-back.png" alt="">
      <span class="Img-CVC">000</span>
    </div>
    <div class="front">
      <img class="img-front" src="./images/bg-card-front.png" alt="">
      <img class="Img-Logo" src="./images/card-logo.svg" alt="">
      <span class="Img-Number">0000 0000 0000 0000</span>
      <span class="Img-Name">Jane Appleseed</span>
      <span class="Img-MMYY">00/00</span>
    </div>
  </div>
  <div class="user-info-input">
    <div class="name">
      <span>Cardholder Name</span>
      <input class="Cardholder-Name" placeholder="e.g. Jane Appleseed">
      <span class="errormsgname"></span>
    </div>
    <div class="card">
      <span>Card Number</span>
      <input class="Card-Number" placeholder="e.g. 1234 5678 9123 0000">
      <span class="errormsgcard"></span>
    </div>
    <div class="otherinfo">
      <div class="exp-date">
        <span>Exp. Date (MM/YY)</span>
        <ul>
          <li><input class="Card-Month" placeholder="MM"></li>
          <li><input class="Card-Year" placeholder="YY"></li>
        </ul>
      </div>
      <div class="cvc">
        <span>CVC</span>
        <input class="Card-CVC" placeholder="e.g. 123">
        <span class="errormsgCVC"></span>
      </div>
    </div>
    <span class="errormsgMMYY"></span>
    <button class="confirmbtn" onclick="checkInput()">Confirm</button>
  </div>
  <div class="complete" style="display: none;">
    <img src="./images/icon-complete.svg">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button>Continue</button>
  </div>
</div>
  
  
  

  <div class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
